<form class="example-form">
  <mat-dialog-actions align="end">
    <button button class="closed"  mat-dialog-close>
      <mat-icon class="closeIcon">clear</mat-icon>
     </button>
  </mat-dialog-actions>
  <mat-toolbar class="toolbarHeader">
    <mat-icon>menu</mat-icon>
    <span>Edit Module</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
  <div class="infoContainer">
  <mat-form-field class="example-full-width">
    <mat-label>Code</mat-label>
    <input matInput disabled [(ngModel)]="moduleEdited.code" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Label</mat-label>
    <input matInput disabled [(ngModel)]="moduleEdited.label" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input matInput disabled [(ngModel)]="moduleEdited.name" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
  <mat-label>Groupe :</mat-label>
  <mat-chip class="groupeChip" *ngFor="let groupe of groupes" color="primary">
    {{groupe.value}}
  </mat-chip>
  <div class="row" style="margin-left: 5px;">
    <mat-label>Icon :</mat-label>
    <mat-icon class="icon" style="font-size: 50px;
      margin-left: 10px;
    text-align: center;">{{moduleEdited.icon}}</mat-icon>
    <div class="couleur">
      <mat-label>Couleur :</mat-label>
      <input matInput [(ngModel)]="moduleEdited.color" name="couleur" [ngStyle]="{'color': moduleEdited.color}">
    </div>
  </div>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button style="background-color: #4682b4; color: white;" mat-dialog-close (click)="editModule()">
    Edit </button>
  <button mat-raised-button style="background-color: #4682b4; color: white;" mat-dialog-close>
    Cancel</button>
</mat-dialog-actions>
</form>
