 <div class="editDialogue">
  <mat-dialog-actions class="test" align="end">
    <button button class="closed"  mat-dialog-close>
      <mat-icon class="closeIcon">clear</mat-icon>
     </button>
  </mat-dialog-actions>
  <mat-toolbar class="toolbarHeader">
    <mat-icon>menu</mat-icon>
    <span>Groupe Information :</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
  <form class="cred"  (ngSubmit)="onEditGroupe()">
  <div class="infoContainer">
  <mat-form-field class="example-full-width">
    <mat-label>Code</mat-label>
    <input matInput disabled [(ngModel)]="groupe.code" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Label</mat-label>
    <input matInput disabled [(ngModel)]="groupe.label" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
  <mat-label>Menu :</mat-label>
   <div class="form-group" style="margin-right:100px; margin-left: 50px;">
            <mat-form-field class="example-full-width">
              <mat-label>Menu</mat-label>
              <mat-chip-list #chipList aria-label="Menu selection">
                <mat-chip  *ngFor="let groupe of groupe.menuGroupe" 
                [selectable]="selectable"
                [removable]="true"
                (removed)="remove(groupe)">
                {{groupe.label}}
                <mat-icon matChipRemove >cancel</mat-icon>
                </mat-chip>
                <input
                placeholder="New Groupe..."
                #groupeInput
                [formControl]="fruitCtrl"
                [matAutocomplete]="auto"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                (matChipInputTokenEnd)="add($event)">
              </mat-chip-list>
              <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                <mat-option *ngFor="let groupe of filteredGroupes | async" [value]="groupe">
                  {{groupe.label}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
            <!-- <mat-form-field >
                <mat-label class ="labelClass">Groupes</mat-label>
                <mat-select class="matSelect" formControlName="groupes" name="groupes" multiple
                class ="labelClass">
                  <mat-option class ="labelClass" *ngFor="let groupe of groupes"
                    [value]="groupe">{{groupe.code}}</mat-option>
                </mat-select>
              </mat-form-field> -->
          </div>
  <!-- <mat-chip class="groupeChip" *ngFor="let menu of groupe.menuGroupe" color="primary">
    {{menuGroupe.label}}
  </mat-chip> -->
  <!-- <mat-chip-list class="mat-chip-list-stacked" aria-label="Groupe selection">
    <mat-chip readOnly *ngFor="let menu of groupe.menuGroupe" selected>
      {{menu.label}} 
       </mat-chip>
  </mat-chip-list> -->
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button id="edit" type="submit">
    <mat-icon>edit</mat-icon>
    Edit
  </button>
  <button mat-raised-button id="cancel"  mat-dialog-close>
    Cancel</button>
</mat-dialog-actions>
</form>
 </div>
